apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi-demo
  template:
    metadata:
      labels:
        app: fastapi-demo
    spec:
        containers:
          - name: fastapi-demo
            image: fastapi-demo:latest
            imagePullPolicy: IfNotPresent # use local build
            ports:
              - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
spec:
  type: NodePort
  selector:
    app: fastapi-demo
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30001
